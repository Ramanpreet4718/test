function mensLayout(){
    
    mensData.map(function(element,index){
    var div = document.createElement("div");
    var image = document.createElement("img");
    image.src = element.image_url;
    image.setAttribute("class","image");
    var heading = document.createElement("p");
    heading.textContent = element.name;
    var price_div = document.createElement("div");
    price_div.setAttribute("class", "price_div");
    var price =  document.createElement("p");
    price.textContent = "₹"+element.price;
    var mrp = document.createElement("p");
    mrp.textContent = "₹"+element.strikedoffprice;
    var button = document.createElement("button");
    button.textContent = "Add to Cart";
    button.addEventListener("click", function(){
      addToCart(element,index);
    });

        price_div.append(price,mrp)
        div.append(image,heading,price_div,button);
        div.setAttribute("class","card");
        document.querySelector("#parent").append(div);
    })

    function addToCart(element,index){
      obj = element;
      obj.index = index;
      cartItems.push(obj);
      localStorage.setItem("cartItems",JSON.stringify(cartItems));
      location.reload();
    }
}
